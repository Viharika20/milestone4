<html>
<head>
<meta name="viewport" content="width=device-width,initial-scaler=1.0">
<title>REGISTRATION</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#44f2cb">
<h1 style="text-align:center">REGISTRATION</h1>
<img src="registration.jpg" alt="This is an image" height=400 width=1590>
<p style="font-size:400%;">If you want to write an online exam please register here...</p>
<div class="outer">
<form>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" value=""><br><br>
<label for="rollno">Roll.No:</label><br>
<input type="text" id="rollno" name="rollno" value=""><br><br>
<label for="parent">Parent Details:</label><br>
<input type="text" id="parent" name="parent" value=""><br><br>
<label for="aadhar">Aadhar Number:</label><br>
<input type="text" id="aadhar" name="aadhar" value=""><br><br>
<label for="address">Address:</label><br>
<input type="text" id="address" name="address" value=""><br><br>
<label for="qualification">Qualification:</label><br>
<select name="qualification" id="qualification">
<option value="MTech">MTech</option>
<option value="BTech">BTech</option>
<option value="MCA">MCA</option>
</select><br><br>
<label for="course">Courses Completed:</label><br>
<input type="text" id="course" name="course" value=""><br><br>
<label for="X">Xth CGPA:</label><br>
<input type="text" id="X" name="X" value=""><br><br>
<label for="XI">XIth CGPA:</label><br>
<input type="text" id="XI" name="XI" value=""><br><br>
<label for="resume">Upload Resume:</label><br>
<input type="file" id="resume" name="resume" value="" accept=".pdf"><br><br>
<label for="photo">Upload Photo:</label><br>
<input type="file" id="photo" name="photo" value="" accept="image/*"><br><br>
<input type="Submit" value="Submit">
</form>
</div>
</body>
</html>
